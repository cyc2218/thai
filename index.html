
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>chang sis thia - Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', 'Kosugi Maru', sans-serif;
        background-color: #FDF9F0;
        background-image: 
          radial-gradient(#F0E5D5 1.5px, transparent 1.5px),
          linear-gradient(rgba(224, 229, 213, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(224, 229, 213, 0.2) 1px, transparent 1px);
        background-size: 20px 20px, 40px 40px, 40px 40px;
        -webkit-tap-highlight-color: transparent;
      }
      .mori-shadow {
        box-shadow: 6px 6px 0px #E0E5D5;
      }
      .mori-card {
        background-color: white;
        border-radius: 2rem;
        border: 3px solid #E0E5D5;
        position: relative;
      }
      /* 紙膠帶效果 */
      .washi-tape {
        position: absolute;
        top: -10px;
        left: 20px;
        width: 60px;
        height: 25px;
        background-color: rgba(217, 234, 211, 0.8);
        transform: rotate(-3deg);
        z-index: 10;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
      }
      .washi-tape-pink {
        background-color: rgba(244, 204, 204, 0.8);
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .custom-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-cute-bounce {
        animation: bounce-subtle 2s infinite ease-in-out;
      }
    </style>
